<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borehole Completion Report Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;}
    button { margin-top: 20px; padding: 10px 15px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover { background: #219150; }
  </style>
</head>
<body>
  <h1>Borehole Completion Report Generator</h1>
  
  <form id="reportForm">
    <h2>General Details</h2>
    <label>Project Title</label><input type="text" id="projectTitle">
    <label>Community</label><input type="text" id="community">
    <label>County</label><input type="text" id="county">
    <label>Date Compiled</label><input type="date" id="dateCompiled">
    <label>Compiled By</label><input type="text" id="compiledBy">

    <h2>Client’s Details</h2>
    <label>Client Name</label><input type="text" id="clientName">
    <label>Postal Address</label><input type="text" id="clientAddress">
    <label>Town</label><input type="text" id="clientTown">
    <label>Phone</label><input type="text" id="clientPhone">

    <h2>Contractor’s Details</h2>
    <label>Contractor Name</label><input type="text" id="contractorName">
    <label>Postal Address</label><input type="text" id="contractorAddress">
    <label>Town</label><input type="text" id="contractorTown">
    <label>Phone</label><input type="text" id="contractorPhone">

    <h2>Borehole Drilling Info</h2>
    <label>Borehole Name/Number</label><input type="text" id="bhName">
    <label>Depth (m)</label><input type="number" id="bhDepth">
    <label>Diameter (mm)</label><input type="number" id="bhDiameter">
    <label>Start Date</label><input type="date" id="startDate">
    <label>Completion Date</label><input type="date" id="endDate">
    <label>Static Water Level (m)</label><input type="text" id="swl">
    <label>Pumping Water Level (m)</label><input type="text" id="pwl">
    <label>Discharge (L/min)</label><input type="text" id="discharge">

    <h2>Water Quality</h2>
    <label>Sample Taken (Yes/No)</label><input type="text" id="sample">
    <label>Remarks</label><textarea id="remarks"></textarea>
    
    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Collect values
      const projectTitle = document.getElementById("projectTitle").value;
      const community = document.getElementById("community").value;
      const county = document.getElementById("county").value;
      const dateCompiled = document.getElementById("dateCompiled").value;
      const compiledBy = document.getElementById("compiledBy").value;
      const clientName = document.getElementById("clientName").value;
      const clientAddress = document.getElementById("clientAddress").value;
      const clientTown = document.getElementById("clientTown").value;
      const clientPhone = document.getElementById("clientPhone").value;
      const contractorName = document.getElementById("contractorName").value;
      const contractorAddress = document.getElementById("contractorAddress").value;
      const contractorTown = document.getElementById("contractorTown").value;
      const contractorPhone = document.getElementById("contractorPhone").value;
      const bhName = document.getElementById("bhName").value;
      const bhDepth = document.getElementById("bhDepth").value;
      const bhDiameter = document.getElementById("bhDiameter").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const swl = document.getElementById("swl").value;
      const pwl = document.getElementById("pwl").value;
      const discharge = document.getElementById("discharge").value;
      const sample = document.getElementById("sample").value;
      const remarks = document.getElementById("remarks").value;

      // Title
      doc.setFontSize(16);
      doc.text(projectTitle, 20, 20);

      doc.setFontSize(12);
      doc.text(`Community: ${community}, County: ${county}`, 20, 30);
      doc.text(`Compiled By: ${compiledBy} on ${dateCompiled}`, 20, 40);

      doc.text("Client’s Details:", 20, 55);
      doc.text(`${clientName}, ${clientAddress}, ${clientTown}, Phone: ${clientPhone}`, 20, 65);

      doc.text("Contractor’s Details:", 20, 80);
      doc.text(`${contractorName}, ${contractorAddress}, ${contractorTown}, Phone: ${contractorPhone}`, 20, 90);

      doc.text("Borehole Info:", 20, 110);
      doc.text(`Name: ${bhName}, Depth: ${bhDepth}m, Diameter: ${bhDiameter}mm`, 20, 120);
      doc.text(`Drilled: ${startDate} to ${endDate}`, 20, 130);
      doc.text(`SWL: ${swl}m, PWL: ${pwl}m, Discharge: ${discharge} L/min`, 20, 140);

      doc.text("Water Quality:", 20, 160);
      doc.text(`Sample: ${sample}`, 20, 170);
      doc.text(`Remarks: ${remarks}`, 20, 180);

      doc.save("Borehole_Report.pdf");
    }
  </script>
</body>
</html>
